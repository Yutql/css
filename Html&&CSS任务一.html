<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style type="text/css">
            .box1{
                display: inline-flex;
                float: left;
                width: 425px;
                height: 320px;
                flex-wrap: wrap;
            }
            .box2{
                display: inline-flex;
                float: left;
                width: 200px;
                height: 320px;
                flex-wrap: wrap;
            }
            .box1 .div1{
                width: 410px;
                height: 200px;
                background-color:crimson;
                margin: 5px;
                color: white;
            }
            .box1 .div3{
                width: 200px;
                height: 100px;
                background-color: #14ffa5;
                margin: 5px;
                color: white;
            }
            .box1 .div5{
                width: 200px;
                height: 100px;
                background-color: #ff9c1c;
                color: white;
                margin: 5px;
            }
            .box2 .div2{
                width: 420px;
                height: 100px;
                background-color: #1fff38;
                color: white;
                margin-top: 5px;
            }
            .box2 .div4{
                width: 420px;
                height: 200px;
                background-color: #952aff;
                color: white;
                margin-top: 5px;
            }
        </style>
    </head>
    <body>
        <div class="box1">
            <div class="div1">1</div>
            <div class="div3">3</div>
            <div class="div5">5</div>
        </div>
        <div class="box2">
            <div class="div2">2</div>
            <div class="div4">4</div>
        </div>
    </body>
</html>
